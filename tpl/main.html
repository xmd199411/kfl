

<div class="container-fluid dish">
    <div class="row search">
        <div class="input-group col-xs-12">
            <input type="text" class="form-control" placeholder="搜索菜品名单和原材料..."
                   aria-describedby="basic-addon2" ng-model="myKw">
            <span class="form-control-feedback" id="basic-addon2">
                <span class="glyphicon glyphicon-search"></span></span>
        </div>
    </div>
    <div id="dishList">
    <div class="row dishlist" ng-click="jump('/detail/'+dishList[$index].did)" ng-repeat="temp in dishList">
        <div class="media col-xs-12">
            <div class="media-left">
                <a>
                    <img class="media-object" ng-src="img/{{temp.img_sm}}" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{temp.name}}</h4>
                <div>主要原料：{{temp.material}}</div>
                <hr>
                <h4>{{temp.price | currency:'￥'}}</h4>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class=" col-xs-12">
            <button type="button" class="btn btn-success" ng-click="loadMore()" ng-show="!isClick">{{message}}</button>
        </div>
    </div>
    <div class="bg-danger" ng-show="isClick">没有更多数据可以加载了</div>

</div>
<div ng-include="'tpl/include/footer.html'"> </div>
